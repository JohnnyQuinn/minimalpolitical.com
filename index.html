<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>minimal political</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="./styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>minimal political</h1>
        <div id="search-bar-container">
            <input type="text" placeholder="Search for a lawmaker..." id="search-bar">
            <div id="autocomplete-container"><ul id="autocomplete-list"></ul></div>
        </div>
        <div id="data-display">
            <div id="left-card">
                <h2>Lawmaker</h2>
                <div id="lawmaker-info" class="cards">
                    <section>
                        <h3>Name: </h3><p id="id-name"></p>
                    </section>
                    <section>
                        <h3>State: </h3><p id="id-state"></p>
                    </section>
                    <section>
                        <h3>Party: </h3><p id="id-party"></p>
                    </section>
                </div>
            </div>
            <div id="right-card">
                <h2>Bills</h2>
                <div id="bill-info" class="cards">
                    <div><h3>Date: </h3><h3>Title: </h3><h3>Vote: </h3></div>
                    <div id="bill-cards-container"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
